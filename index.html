      <nav class="navbar">
        <span class="navbar-toggle" id="js-navbar-toggle">
                <i class="fas fa-bars"></i>

        <a href="#" class="logo">
          <div class="logo_area">
            <div>
              <img id="website_logo" src="./assets/images/logo.png" alt="Logo">

              <h1 class="title">WASI</h1>

      <div class="main">
        <div class="featured-image">
          <!--Home image-->
          <img id="home_image" src="./assets/images/home_image.png" alt="home_image">
        </div>
        <div class="content">
            <!--Home Text-->
          <div class="form-heading">
            <p class="landing-text">
              Make Some Cash When Travelling <br/>
              OR <br/>
              Order Items Tax-FREE
            </p>
          </div>
          <!--Log in form-->
          <div class="registration-form">
            <div class="form">
              <nav class="tabs">
                <span id="signup" onclick="signupfunction()">Sign Up</span>
                <span id="login" onclick="loginfunction()">Log In</span>
              </nav>

              <div class="tab-content">
                <div id="signup-form">   
                  <h1 id="title">Sign Up for Free!</h1>
                  <form action="#" method="post">
                    <div class="form-fields">
                      <div class="form-labels">
                        <div>
                          <label>First Name<span style="color: red;">*</span></label>
                          <input type="text" placeholder="John" required>
                        </div>
                        <div>
                          <label>Last Name<span style="color: red;">*</span></label>
                          <input type="text" placeholder="Smith" required>
                        </div>
                        <div>
                          <label>Email Address<span style="color: red;">*</span></label>
                          <input type="email" placeholder="abc@example.com" required>
                        </div>
                        <div>
                          <label>Password<span style="color: red;">*</span></label>
                          <input type="password" placeholder="xxxxxxxx" required>
                        </div>
                      </div>
                    </div>
                    <input id="submit" type="submit" value="Sign Up">
                  </form>
                </div>
                
                <div id="login-form">   
                  <h1 id="title">Log In</h1> 
                  <form action="#" method="post">
                    <div class="form-fields">
                      <div class="form-labels">
                        <div>
                          <label>Email<span style="color: red;">*</span></label>
                          <input type="email" placeholder="abc@example.com" required>
                        </div>
                        <div>
                          <label>Password<span style="color: red;">*</span></label>
                          <input type="password" placeholder="xxxxxxxx" required>
                        </div>
                      </div>
                    </div>
                    <p class="forgot"><a href="#">Forgot Password?</a></p>
                    <input id="submit" type="submit" value="Log In">
                  </form>
                </div>
            </div>
