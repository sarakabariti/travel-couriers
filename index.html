<!DOCTYPE html>
<html lang="en">
  <head>
    <title>WASI</title>
    <!--import font: Raleway-->
    <link rel="stylesheet" href="https://use.typekit.net/ohq0bte.css">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">
    
    <!-- import the webpage's javascript file -->
    

  </head>  
  
  <body>
    <header>
      <!--Navigation Bar-->
      <div class="navigation">
        <img id="website_logo" src="/images/logo.png" alt="Logo">
        <h1 class="title">WASI</h1>
        <h2 class="subtitle">Travel Couriers</h2>
  
        <nav>
            <a href="home">HOME</a>
            <a href="how">HOW IT WORKS</a>
            <a href="about">ABOUT</a>
            <a href="contact">CONTACT</a>
        </nav>
      </div>
      <!--Home image-->
      <img id="home_image" src="/images/home_image.png" alt="home_image">
      <!--Home Text-->
      <p class="landing-text">
        Make Some Cash When Travelling <br/>
        OR <br/>
        Order Items Tax-FREE
      </p>
      <!--Log in form-->
      <div class="form">
        <nav class="tabs">
          <a href="signup">Sign Up</a>
          <a href="login">Log In</a>
        </nav>
        
        <div class="tab-content">
          <div id="signup">   
            <h1 id="title">Sign Up for Free!</h1>
            
            <form action="/" method="post">
            
            <div class="top-row">
              <div class="field-wrap">
                <label>
                  First Name<span class="req">*</span>
                </label>
                <input type="text"/>
              </div>
          
              <div class="field-wrap">
                <label>
                  Last Name<span class="req">*</span>
                </label>
                <input type="text"/>
              </div>
            </div>
  
            <div class="field-wrap">
              <label>
                Email Address<span class="req">*</span>
              </label>
              <input type="email"/>
            </div>
            
            <div class="field-wrap">
              <label>
                Password<span class="req">*</span>
              </label>
              <input type="password"/>
            </div>
            
            <button type="submit" class="button"/>Sign Up</button>
            
            </form>
          </div>
          
          <div id="login">   
            <h1 id="title">Log In</h1>
            
            <form action="/" method="post">
              <div class="field-wrap">
              <label>
                Email<span class="req">*</span>
              </label>
              <input type="email"/>
            </div>
            
            <div class="field-wrap">
              <label>
                Password<span class="req">*</span>
              </label>
              <input type="password"/>
            </div>
            
            <p class="forgot"><a href="#">Forgot Password?</a></p>
            
            <button class="button"/>Log In</button>
            
            </form>
          </div>
          
        </div>
        
  </div>

  <!--Footer-->
  <div class="footer">
    <nav>
        <a href="about">About</a>
        <a href="privacy">Privacy Policy</a>
        <a href="terms">Terms of Use</a>
        <a href="contact">Contact</a>
        <a href="language">Language</a>
    </nav>
    <p id="copyright">Â© 2020 WASI</p>
  </div>
    </header>


  </body>
</html>
